<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Our Pricing</h2>
      <div class="pricing-switch">
        Annually
      <label class="switch">
        <input type="checkbox" id="checkbox">
        <span class="slider round"></span>
      </label>
        Monthly
      </div>
    </div>

    <div class="price-cards">
      <div class="light-card">
        <p>Basic</p>
        <h1 class="monthly-price" id="basic-price">&dollar;19.99</h1>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="dark-button">Learn More</button>
      </div>
  
      <div class="dark-card">
        <p>Professional</p>
        <h1 class="monthly-price" id="professional-price">&dollar;24.99</h1>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="light-button">Learn More</button>
      </div>
  
      <div class="light-card">
        <p>Master</p>
        <h1 class="monthly-price" id="master-price">&dollar;39.99</h1>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="dark-button">Learn More</button>
      </div>
    </div>
  </div>
  
<script src="app.js"></script>
</body>
</html>
